<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Gift For You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Comic Sans MS', cursive, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 15px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px 25px;
            width: 95%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            border: 8px solid #ff6b81;
        }

        h1 {
            color: #ff6b81;
            margin-bottom: 20px;
            font-size: clamp(2rem, 5vw, 3rem);
            text-shadow: 3px 3px 0px rgba(255, 107, 129, 0.2);
            line-height: 1.2;
        }

        .message {
            font-size: clamp(1.1rem, 3.5vw, 1.5rem);
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555;
            background-color: rgba(255, 235, 238, 0.7);
            padding: 20px 15px;
            border-radius: 15px;
            border: 3px dashed #ff6b81;
            text-align: center;
            word-wrap: break-word;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 35px;
            position: relative;
            min-height: 70px;
            flex-wrap: wrap;
        }

        button {
            padding: clamp(14px, 4vw, 18px) clamp(30px, 8vw, 50px);
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 10;
            min-width: 120px;
        }

        #yes-btn {
            background: linear-gradient(to bottom, #4cd964, #3cb054);
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        #yes-btn:hover, #yes-btn:active {
            transform: scale(1.08);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        #no-btn {
            background: linear-gradient(to bottom, #ff3b30, #e0352b);
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
            position: relative;
        }

        #no-btn:hover, #no-btn:active {
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }

        .result {
            font-size: clamp(1.6rem, 5vw, 2.5rem);
            color: #ff6b81;
            margin-top: 25px;
            padding: 20px 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            animation: pulse 1.5s infinite;
            border: 4px solid #ff6b81;
            line-height: 1.3;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: clamp(20px, 5vw, 30px);
            color: #ff6b81;
            opacity: 0;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .gift-icon {
            font-size: clamp(3.5rem, 10vw, 5rem);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            filter: drop-shadow(3px 3px 3px rgba(0,0,0,0.2));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .mwah {
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin-top: 15px;
            animation: mwah 1.2s infinite alternate;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        @keyframes mwah {
            0% { transform: scale(1); }
            100% { transform: scale(1.3); }
        }

        .battle-pass {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-top: 10px;
            color: #ff6b81;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
                width: 98%;
            }
            
            .message {
                padding: 15px 10px;
                margin-bottom: 25px;
            }
            
            .buttons-container {
                gap: 15px;
                margin-top: 25px;
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 85%;
                padding: 16px 25px;
            }
            
            .result {
                padding: 15px 10px;
                margin-top: 20px;
            }
        }

        /* Prevent text selection for better mobile experience */
        .no-select {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container no-select">
        <div class="gift-icon">üéÅ</div>
        <h1>HI BABEEE!</h1>
        <div class="message">
            I HAVE BEEN WORKING SO HARD ON THIS AND AM SO SORRY FOR BEING SO FAR AWAY FROM YOU LATELY... but I got you a gift :3<br><br>
            Press YES if you want it!
        </div>
        
        <div class="buttons-container">
            <button id="yes-btn">YES</button>
            <button id="no-btn">NO</button>
        </div>
        
        <div id="result" class="hidden">
            <div class="result">YEYYYY CONGRATS BABEEE YOU GET A</div>
            <div class="battle-pass">FREE BB BATTLE PASS OR BOBUX &lt;3</div>
            <div class="mwah">MWAH!</div>
        </div>
        
        <div class="hearts" id="hearts-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yes-btn');
            const noBtn = document.getElementById('no-btn');
            const result = document.getElementById('result');
            const heartsContainer = document.getElementById('hearts-container');
            const container = document.querySelector('.container');
            
            // Function to create floating hearts
            function createHearts() {
                const heartCount = 50;
                
                for (let i = 0; i < heartCount; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '‚ù§Ô∏è';
                    
                    // Random position and animation delay
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    
                    heartsContainer.appendChild(heart);
                }
            }
            
            // Function to move the "No" button to a random position
            function moveNoButton() {
                const containerRect = container.getBoundingClientRect();
                const buttonRect = noBtn.getBoundingClientRect();
                
                // Calculate max positions to keep button inside container
                const maxX = containerRect.width - buttonRect.width - 30;
                const maxY = containerRect.height - buttonRect.height - 30;
                
                // Generate random position
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                // Apply new position with absolute positioning
                noBtn.style.position = 'absolute';
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
            }
            
            // Event listener for the "No" button
            noBtn.addEventListener('click', function(e) {
                e.preventDefault();
                moveNoButton();
            });
            
            // Event listener for the "Yes" button
            yesBtn.addEventListener('click', function() {
                // Hide the buttons
                yesBtn.style.display = 'none';
                noBtn.style.display = 'none';
                
                // Show the result
                result.classList.remove('hidden');
                
                // Create floating hearts
                createHearts();
            });
            
            // Initialize with the "No" button in its original position
            noBtn.style.position = 'relative';
            noBtn.style.left = 'auto';
            noBtn.style.top = 'auto';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Gift For You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px 30px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            border: 8px solid #ff6b81;
        }

        h1 {
            color: #ff6b81;
            margin-bottom: 25px;
            font-size: 2.8rem;
            text-shadow: 3px 3px 0px rgba(255, 107, 129, 0.2);
        }

        .message {
            font-size: 1.4rem;
            line-height: 1.7;
            margin-bottom: 35px;
            color: #555;
            background-color: rgba(255, 235, 238, 0.7);
            padding: 20px;
            border-radius: 15px;
            border: 3px dashed #ff6b81;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            position: relative;
            min-height: 80px;
            transition: all 0.3s ease;
        }

        button {
            padding: 18px 50px;
            font-size: 1.4rem;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 10;
        }

        #yes-btn {
            background: linear-gradient(to bottom, #4cd964, #3cb054);
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        #yes-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        #no-btn {
            background: linear-gradient(to bottom, #ff3b30, #e0352b);
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
            position: relative;
        }

        #no-btn:hover {
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }

        .result {
            font-size: 2.2rem;
            color: #ff6b81;
            margin-top: 30px;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            animation: pulse 1.5s infinite;
            border: 4px solid #ff6b81;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 28px;
            color: #ff6b81;
            opacity: 0;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .gift-icon {
            font-size: 5rem;
            margin-bottom: 25px;
            animation: bounce 2s infinite;
            filter: drop-shadow(3px 3px 3px rgba(0,0,0,0.2));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
        }

        .mwah {
            font-size: 4rem;
            margin-top: 20px;
            animation: mwah 1.2s infinite alternate;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        @keyframes mwah {
            0% { transform: scale(1); }
            100% { transform: scale(1.3); }
        }

        .battle-pass {
            font-size: 2.5rem;
            margin-top: 15px;
            color: #ff6b81;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            button {
                width: 80%;
                padding: 15px 30px;
            }
            
            .result {
                font-size: 1.6rem;
            }
            
            .battle-pass {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gift-icon">üéÅ</div>
        <h1>HI BABEEE!</h1>
        <div class="message">
            I HAVE BEEN WORKING SO HARD ON THIS AND AM SOORY FOR BEEN SO FAR AWAY FROM U LATLEY but i got u a gift :3 press yes if u want it
        </div>
        
        <div class="buttons-container">
            <button id="yes-btn">YES</button>
            <button id="no-btn">NO</button>
        </div>
        
        <div id="result" class="hidden">
            <div class="result">yeyyyy congrats babeee u get a</div>
            <div class="battle-pass">FREE BB BATTLE PASS or bobux :33 send me in messages the key words ( i love u babe mwah mwah and am ur wifey <3) &lt;3</div>
            <div class="mwah">MWAH!</div>
        </div>
        
        <div class="hearts" id="hearts-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yes-btn');
            const noBtn = document.getElementById('no-btn');
            const result = document.getElementById('result');
            const heartsContainer = document.getElementById('hearts-container');
            const buttonsContainer = document.querySelector('.buttons-container');
            const container = document.querySelector('.container');
            
            // Function to create floating hearts
            function createHearts() {
                const heartCount = 60;
                
                for (let i = 0; i < heartCount; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '‚ù§Ô∏è';
                    
                    // Random position and animation delay
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    heart.style.fontSize = (Math.random() * 25 + 20) + 'px';
                    
                    heartsContainer.appendChild(heart);
                }
            }
            
            // Function to move the "No" button to a random position
            function moveNoButton() {
                const containerRect = container.getBoundingClientRect();
                const buttonRect = noBtn.getBoundingClientRect();
                
                // Calculate max positions to keep button inside container
                const maxX = containerRect.width - buttonRect.width - 40;
                const maxY = containerRect.height - buttonRect.height - 40;
                
                // Generate random position
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                // Apply new position with absolute positioning
                noBtn.style.position = 'absolute';
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
            }
            
            // Event listener for the "No" button
            noBtn.addEventListener('click', function(e) {
                e.preventDefault();
                moveNoButton();
            });
            
            // Event listener for the "Yes" button
            yesBtn.addEventListener('click', function() {
                // Hide the buttons
                yesBtn.style.display = 'none';
                noBtn.style.display = 'none';
                
                // Show the result
                result.classList.remove('hidden');
                
                // Create floating hearts
                createHearts();
            });
        });
    </script>
</body>
</html>
